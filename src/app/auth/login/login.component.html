<div class="center card p-4">
  <form #userForm = "ngForm" (ngSubmit)="login(userForm)">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input name="email" #email="ngModel" [(ngModel)]="userModel.email" required type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      <small *ngIf="!userModel.email" class="text-danger">Email is required</small>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input required #password="ngModel" name="password" [(ngModel)]="userModel.password" type="password" class="form-control" id="exampleInputPassword1">
      <small *ngIf="!password.valid" class="text-danger">Password is required</small>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>
